<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Project HTML-VUE</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        
        <!-- container -->
        <div id="app">
            <!-- header -->
            <header>
                <!-- navbar -->
                <nav class="d_flex">
                    <!-- parte sinistra della navbar -->
                    <div class="logo_navbar">
                        <img src="./assets/img/white-logo-2.png" alt="logo Phlox corporate">
                    </div>
                    <!-- /parte sinistra della navbar -->

                    <!-- parte destra della navbar -->
                    <div class="link_navbar">
                        <ul class="d_flex">
                            <!-- link della navbar -->
                            <li v-for="link in listLinkNavbar">
                                <a href="#">{{link}}</a>     
                            </li>
                            <!-- /link della navbar -->
                            <button>Sign In</button>
                        </ul>
                    </div>
                    <!-- parte destra della navbar -->
                </nav>
                <!-- /navbar -->

                <!-- jumbotron -->
                <div class="jumbodron d_flex">
                    <h1>Businnes Planning</h1>
                    <h2 class="titolo_magro">Digital Technology</h2>
                    <h2>Modern Solution!</h2>
                    <div>
                        When, while the lovely valley teems with vapour around<br>
                        meand the meridian sun strikes the upper surface.
                    </div>
                    <div>
                        <button>Try it Now</button>
                        <button>Explore More</button>
                    </div>
                </div>
                <!-- /jumbotron -->
            </header>
            <!-- /header -->

            <!-- main -->
            <main>
                <!-- servizi -->
                <section class="servizi">
                    <div>Our services</div>
                    <h3><span>What</span>We Do</h3>
                    <div>When,while the lovely valley teems with vapour around meand the</div>
                    <div class="card_servizi" v-for="card in cards">
                        <img :src="`assets/img/${card.img}`" alt="">
                        <div>{{card.titolo}}</div>
                        <div>{{card.testo}}</div>
                    </div>
                </section>
                <!-- /servizi -->

                <!-- start your project -->
                <section class="start_your_project"></section>
                <!-- /start your project -->

                <!-- portfolio -->
                <section class="portfolio"></section>
                <!-- /portfolio -->

                <!-- listino prezzi -->
                <section class="listino_prezzi"></section>
                <!-- /listino prezzi -->

                <!-- blog e testimonial -->
                <section class="blog_testimonial"></section>
                <!-- /blog e testimonial-->
            </main>
            <!-- /main -->
            
            <!-- footer -->
            <footer>
                <!-- contenuto footer -->
                <div class="contenuto_footer"></div>
                <!-- /contenuto footer -->

                <!-- footer navbar -->
                <div class="footer_navbar"></div>
                <!-- /footer navbar -->
            </footer>
            <!-- /footer -->


        </div>
        <!-- /container -->

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="assets/js/main.js" charset="utf-8"></script>    
    </body>
</html>
